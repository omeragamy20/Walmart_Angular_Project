<div class="container">
  <div class="row">
    <div class="col-md-2 mb-2" *ngFor="let item of getpaginatedProducts()">
      <div class="text-center">
        <a
          [routerLink]="['/categryditals', item.id]"
          style="text-decoration: none; color: black"
        >
          <img [src]="item.image" alt="{{ item.name_en }}" />
          <p>{{ item.name_en }}</p> <!-- بدون | translate لتفادي ترجمة البيانات الديناميكية -->
        </a>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <div class="buttonRL">
        <button
          class="circle-button"
          style="right: 100%"
          (click)="prevPage()"
          [disabled]="currentPage === 0"
        >
          <i class="bi bi-chevron-left"></i>{{ 'PREVIOUS' | translate }}
        </button>
      </div>
      <div class="buttonRL">
        <button
          class="circle-button"
          style="left: 100%"
          (click)="nextPage()"
          [disabled]="currentPage * itemsPerPage >= AllCAtegory.length"
        >
          <i class="bi bi-chevron-right"></i>{{ 'NEXT' | translate }}
        </button>
      </div>
    </div>
  </div>

  <!-- المحتوى المعلق في الأسفل يحتوي على الهيكل الأساسي بدون تعديلات -->
</div>
