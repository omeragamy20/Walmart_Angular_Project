
<div class="feedback-overlay " *ngIf="isVisible">
    <div class="feedback-container feedback">
      <button class="close-button" (click)="closeFeedbackForm()">X</button>
      <h3>Your feedback matters! Help us improve the website</h3>
      <p>(1 = Very poor, 5 = Excellent!)</p>
      <div class="stars">
        <span *ngFor="let star of stars; let index = index" 
              class="star" 
              [class.filled]="index < rating" 
              (click)="rate(index + 1)">
          â˜…
        </span>
      </div>
      <button class="submit-button" (click)="submitRating()">Submit</button>
    </div>
</div>
