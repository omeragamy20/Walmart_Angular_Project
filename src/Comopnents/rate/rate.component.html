@if(lang=='en'){
  
<div class="feedback-overlay " *ngIf="isVisible">
  <div class="feedback-container feedback">
    <p>{{ 'rate.FEEDBACK' | translate }}</p>
    <button class="close-button" (click)="closeFeedbackForm()">X</button><hr>
    <h3>{{ 'rate.HELP_IMPROVE' | translate }}</h3>
    <p>{{ 'rate.RATING_INSTRUCTION' | translate }}</p>
    <div class="stars">
      <span *ngFor="let star of stars; let index = index" 
            class="star" 
            [class.filled]="index < rating" 
            (click)="rate(index + 1)">
            <i class="fa-solid fa-star"></i>
       </span>
    </div>
    <button class="submit-button" (click)="submitRating()">Share with Walmart</button>
  </div>
</div>

}
