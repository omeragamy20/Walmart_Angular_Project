<style>
    body{
        height: 100%;
        margin: 0;
        align-items: center;
    }
    .cont {
            max-width: 300px; /* Optional, for limiting width */
            text-align: center; /* Optional, for centering text inside */
            padding-top:10px ;
        }
        h1{
            font-size: 25px;
        }
label{
    float: left;
    margin-bottom: 2px;
}
        input{
            margin-top: 3px;
            margin-bottom: 10px;
            width: 100%;
            max-height: 56px;
            padding: 16px;

        }
        button{
        width: 100%;
        margin-bottom: 3px;
        border-radius: 62.5rem;
            

        }
        input:focus{
    border-style: none !important; 
    box-shadow: none !important;
    outline: none !important;
    border: 4px solid black !important;
}
</style>

<div class="container cont">
    <div class="row">
        <img src="5977595.png" style="max-width: 65px; max-height: 64px; margin: auto;">
        <h1>{{ 'sign-in-or-register.TITLE' | translate }}</h1>
    <p>{{ 'sign-in-or-register.NOT_SURE_ACCOUNT' | translate }}</p>
    <p>{{ 'sign-in-or-register.ENTER_EMAIL_CHECK' | translate }}</p>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group mv3">
                <label for="exampleInputEmail1">{{ 'sign-in-or-register.EMAIL_ADDRESS' | translate }}</label>
                <input type="email" class="form-control "  [(ngModel)]="EmailUser" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           
            </div>
           
            <button type="submit" class="btn btn-primary mb-3">{{ 'sign-in-or-register.CONTINUE' | translate }}</button>
        </form>
        <p>{{ 'sign-in-or-register.PRIORITY_INFO' | translate }}</p>
        <p><a href="#">{{ 'sign-in-or-register.PRIVACY_MEASURES' | translate }}</a></p>
    </div>
</div>
