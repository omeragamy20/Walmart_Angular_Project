<style>
    body {
        height: 100%;
        margin: 0;
        align-items: center;
    }
    .cont {
        max-width: 300px;
        text-align: center;
        padding-top: 10px;
    }
    h1 {
        font-size: 25px;
    }
    label {
        float: left;
        margin-bottom: 2px;
    }
    input {
        margin-top: 3px;
        margin-bottom: 10px;
        width: 100%;
        max-height: 56px;
        padding: 16px;
    }
    button {
        width: 100%;
        margin-bottom: 3px;
        border-radius: 62.5rem;
    }
    input:focus {
        border-style: none !important;
        box-shadow: none !important;
        outline: none !important;
        border: 4px solid black !important;
    }
</style>

<div class="container cont">
    <div class="row">
        <img src="5977595.png" style="max-width: 65px; max-height: 64px; margin: auto;">
        <h1>{{ 'Sign_In_Create_Account' | translate }}</h1>
        <p>{{ 'Check_Account_Prompt' | translate }}</p>
        <p>{{ 'Enter_Email_Check' | translate }}</p>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group mv3">
                <label for="exampleInputEmail1">{{ 'Email_Address' | translate }}</label>
                <input type="email" class="form-control" [(ngModel)]="EmailUser" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ 'Enter_Email' | translate }}">
            </div>
            <button type="submit" class="btn btn-primary mb-3">{{ 'Continue' | translate }}</button>
        </form>
        <p>{{ 'Security_Priority' | translate }}</p>
        <p><a href="#">{{ 'Privacy_Measures' | translate }}</a></p>
    </div>
</div>
