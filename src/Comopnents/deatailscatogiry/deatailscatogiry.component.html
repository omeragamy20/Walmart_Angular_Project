  <div class="col-md-12 mx-auto">
    <!-- الصور الدائرية -->
    <h3 class="text-center">Sub Categories</h3>
    <div class="image-row d-flex flex-wrap justify-content-center">

      @if(lang == 'en'){
      <div *ngFor="let subcat of SubCatinCatEn" class="image-container col-2">
        <a [routerLink]="['/allproduct', subcat.id]">
          <img [src]="subcat.image" />
          <p class="text-center">{{ subcat.name_en }}</p>
        </a>

         <div>
        </div>

          </div>
      } @if(lang == 'ar'){
      <div *ngFor="let subcat of SubCatinCatAr" class="image-container col-2" (click)="products(subcat.id)">
        <a [routerLink]="['/allproduct', subcat.id]">

          <img [src]="url+subcat.image" />
          <p class="text-center">{{ subcat.name_ar }}</p>
        </a>
      </div>
      }
    </div>
